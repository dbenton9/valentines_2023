<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Valentines </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="alert alert-danger" role="alert">
      Check back on Valentines Day
    </div>
    <div class="container">
      <h1>Hello Love!</h1>
      <!-- modal1: reveal immediately -->
      <div id="modal1" class="unveil_modal">
      <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Good Morning
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Good Morning</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>
                  Happy Valentines day to my favorite human bean... being! 
                  We're going to go on a little adventure today and this webapp
                  will be your guide. That's all for now. Check back later for more
                  to be unveiled.
                  <!-- MVP release new clues as time passes in the day -->
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>              
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- modal2: reveal at 8am -->
      <div id="modal2" class="unveil_modal">        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#secondModal">
          Part 1
        </button>
          
        <div class="modal fade" id="secondModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Coffee</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control submitted2" id="floatingInputValue" placeholder="some text" value="Burger King">
                <label for="floatingInputValue">Where was our first date?</label>
                <button id="submitted2" class="btn btn-primary submitted">Submit</button>
              </div>
              <div class="modal-body">
                <div class="destination2">
                  ...
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>              
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- modal3: reveal at 8am -->
      <div id="modal3" class="unveil_modal">        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#thirdModal">
          Part 2
        </button>
          
        <div class="modal fade" id="thirdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Dinner</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>
                  ...
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>              
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- modal4: reveal at 8am -->
      <div id="modal4" class="unveil_modal">        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fourthModal">
          Final Destination
        </button>
          
        <div class="modal fade" id="fourthModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Dessert</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>
                  ...
                </p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>              
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
